<!DOCTYPE html>
<html>
<head>
<title></title>
<body>
	<div
		style="padding: 20px; font-family: sans-serif; font-style: normal; font-variant: normal; background-color: #E5E5E5;">
		{{#cards}}
		<div
			style="margin-left: auto; margin-right: auto; max-width: 1200px; background-color: white; border: 1px solid #D0D0D0; margin-bottom: 20px; padding: 10px;">
			<h1 style="font-size: 16px">
				<a style="color: #2A6496"
					href="{{baseApplicationUrl}}{{cardFull.projectShortName}}/{{cardFull.boardShortName}}-{{cardFull.sequence}}">{{cardName}}</a>
			</h1>
			<div>
				{{#cardEvents}}
				<div
					style="margin-left: 10px; margin-right: 10px; margin-bottom: 10px; padding-bottom: 5px; font-size: 12px">
					<pre>{{.}}</pre>
				</div>
				{{/cardEvents}}
			</div>
		</div>
		{{/cards}}
	</div>
</body>
</html>
