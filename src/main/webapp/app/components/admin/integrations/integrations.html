<div class="lvg-content">

    <h2 class="md-title" translate>admin.integrations</h2>

    <div ng-repeat="integration in $ctrl.integrations">
        <md-card>
            <md-card-title>
                <md-card-title-text><span class="lvg-headline" ng-bind="integration.name"></span></md-card-title-text>
            </md-card-title>
            <md-card-actions class="row row-inherit">
                <span class="flex"></span>
                <md-button class="md-icon-button">
                    <md-icon md-svg-icon="edit"></md-icon>
                </md-button>
                <md-button class="md-icon-button" ng-click="$ctrl.deleteDialog(integration, $event)">
                    <md-icon md-svg-icon="delete"></md-icon>
                </md-button>
            </md-card-actions>
        </md-card>
    </div>
</div>


<md-button class="md-fab md-primary lvg-fab-bottom-right" ng-click="$ctrl.addNewIntegrationDialog()"
           aria-label="{{'admin.integrations.add' | translate}}">
    <md-tooltip md-direction="top">{{'admin.integrations.add' | translate}}</md-tooltip>
    <md-icon md-svg-icon="add"></md-icon>
</md-button>
