<md-dialog>
	<md-toolbar>
		<div class="md-toolbar-tools">
      		<h2 data-translate>partials.admin.manage-smpt-configuration.sendTestEmail</h2>
      	</div>
    </md-toolbar>

	<md-dialog-content>
		<div class="md-dialog-content">
			<label data-translate>partials.admin.manage-smpt-configuration.emailAddressTest</label>
			<input class="form-control" type="email" data-ng-model="to" placeholder="your@email.com"></input>
		</div>
	</md-dialog-content>
	
	<md-dialog-actions>
		<md-button
			ng-click="sendTestEmail(to)"
			type="button"><span translate>partials.admin.manage-smpt-configuration.send</span></md-button>
		<md-button data-ng-click="close()"><span translate>button.close</span></md-button>
	</md-dialog-actions>
</md-dialog>
