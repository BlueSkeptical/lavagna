<form data-ng-submit="saveOauthConfig(oauthNewProvider);">
    <md-dialog-content class="md-dialog-content">
        <h2 class="md-title" translate>partials.admin.configure-login.oauth.configure-oauth-provider</h2>
        
        <md-input-container class="md-block">
            <label translate>partials.admin.configure-login.oauth.type</label>
            <select ng-model="oauthNewProvider.type" required data-ng-options="provider.name for provider in oauthProviders|filter: {hasConfigurableBaseUrl: true}">
                <option></option>
            </select>
        </md-input-container>
        
        <md-input-container class="md-block">
            <label translate>partials.admin.configure-login.oauth.name</label>
            <input type="text" ng-model="oauthNewProvider.name" required pattern="[a-z]*" maxlength="10">
        </md-input-container>
        
        <md-input-container class="md-block">
            <label translate>partials.admin.configure-login.oauth.name</label>
            <input type="text" ng-model="oauthNewProvider.name" required pattern="[a-z]*" maxlength="10">
        </md-input-container>
        
        <md-input-container class="md-block">
            <label translate>partials.admin.configure-login.oauth.base-url</label>
            <input type="text" ng-model="oauthNewProvider.baseUrl" required>
        </md-input-container>
        
        <md-input-container class="md-block">
            <label translate>partials.admin.configure-login.oauth.apiKey</label>
            <input type="text" ng-model="oauthNewProvider.apiKey" required>
        </md-input-container>
        
        <md-input-container class="md-block">
            <label translate>partials.admin.configure-login.oauth.secret</label>
            <input type="text" ng-model="oauthNewProvider.apiSecret" required>
        </md-input-container>
        
        <md-input-container class="md-block">
            <label translate>partials.admin.configure-login.oauth.callback</label>
            <input type="text" disabled value="{{oauth.baseUrl}}login/oauth/{{oauthNewProvider.type.name}}-{{oauthNewProvider.name}}/callback">
        </md-input-container>
	
		
	</md-dialog-content>

	<md-dialog-actions>
		<md-button type="button" data-ng-click="close()"><span translate>button.cancel</span></md-button>
        <md-button type="submit"><span translate>partials.admin.configure-login.oauth.add-new-provider</span></md-button>
	</md-dialog-actions>
</form>
