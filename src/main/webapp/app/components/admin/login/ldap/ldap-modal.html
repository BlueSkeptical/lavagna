<form name="checkLdapForm" ng-submit="checkLdapConfiguration(ldap, checkLdap)">
	<md-dialog-content class="md-dialog-content">
        <h2 class="md-title" translate>admin.loginldap.checkConfiguration</h2>

        <md-input-container class="md-block">
            <label data-translate>admin.loginldap.username</label>
            <input type="text" ng-model="checkLdap.username" required md-autofocus>
        </md-input-container>

        <md-input-container class="md-block">
            <label translate>admin.loginldap.password</label>
            <input type="password" ng-model="checkLdap.password" id="checkLdap.password" required>
        </md-input-container>


        <div ng-if="ldapCheckResult">
            <span ng-if="ldapCheckResult.first" translate>admin.loginldap.allOk</span>
            <span ng-if="!ldapCheckResult.first" translate>admin.loginldap.error</span>
            <ul>
                <li ng-repeat="msg in ldapCheckResult.second">{{msg}}</li>
            </ul>
        </div>

	</md-dialog-content>

	<md-dialog-actions>
	    <md-button ng-click="close()"><span translate>button.cancel</span></md-button>
	    <md-button type="submit" ng-disabled="!checkLdapForm.$valid"><span translate>admin.loginldap.check</span></md-button>
	</md-dialog-actions>
</form>
