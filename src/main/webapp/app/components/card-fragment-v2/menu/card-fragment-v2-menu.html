<div>
    <ul class="lvg-card-fragment-v2-menu__button_list">
        <li lvg-has-permission="MOVE_CARD">
            <button class="lvg-card-fragment-v2-menu__button" ng-click="$ctrl.moveColumnFlag = true;" translate>partials.fragments.card-fragment.moveToColumn</button>
        </li>
        <li lvg-has-permission="CREATE_CARD">
            <button class="lvg-card-fragment-v2-menu__button" ng-click="$ctrl.cloneCardFlag = true;" translate>partials.fragments.card-fragment.clone</button>
        </li>
        <li lvg-has-permission="MOVE_CARD">
            <button class="lvg-card-fragment-v2-menu__button" ng-click="$ctrl.moveCard('ARCHIVE'); $ctrl.close();" translate>partials.fragments.card-fragment.moveToArchive</button>
        </li>
        <li lvg-has-permission="MOVE_CARD">
            <button class="lvg-card-fragment-v2-menu__button" ng-click="$ctrl.moveCard('BACKLOG'); $ctrl.close();" translate>partials.fragments.card-fragment.moveToBacklog</button>
        </li>
        <li lvg-has-permission="MOVE_CARD">
            <button class="lvg-card-fragment-v2-menu__button" ng-click="$ctrl.moveCard('TRASH'); $ctrl.close();" translate>partials.fragments.card-fragment.moveToTrash</button>
        </li>
        <li lvg-has-permission="MANAGE_LABEL_VALUE" ng-if="!$ctrl.isSelfWatching">
            <button class="lvg-card-fragment-v2-menu__button" ng-click="$ctrl.watchCard(); $ctrl.close();" translate>partials.fragments.card-fragment.watch</button>
        </li>
        <li lvg-has-permission="UPDATE_CARD" ng-if="$ctrl.isSelfWatching">
            <button class="lvg-card-fragment-v2-menu__button" ng-click="$ctrl.unWatchCard(); $ctrl.close();" translate>partials.fragments.card-fragment.unwatch</button>
        </li>
        <li lvg-has-permission="MANAGE_LABEL_VALUE" ng-if="!$ctrl.isAssignedToCard">
            <button class="lvg-card-fragment-v2-menu__button" ng-click="$ctrl.assignToCurrentUser(); $ctrl.close();" translate>partials.fragments.card-fragment.take</button>
        </li>
        <li lvg-has-permission="UPDATE_CARD" ng-if="$ctrl.isAssignedToCard">
            <button class="lvg-card-fragment-v2-menu__button" ng-click="$ctrl.removeAssignForCurrentUser(); $ctrl.close();" translate>partials.fragments.card-fragment.surrender</button>
        </li>
    </ul>
</div>
