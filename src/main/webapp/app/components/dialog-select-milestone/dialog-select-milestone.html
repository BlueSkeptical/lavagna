<md-dialog-content class="md-dialog-content">
	<h2 class="md-title">{{$ctrl.dialogTitle}}</h2>
	<p>
		<md-select ng-model="milestone">
          <md-option ng-value="m" ng-repeat="m in $ctrl.milestones">
            {{m.value}}
          </md-option>
        </md-select>
	</p>
</md-dialog-content>
<md-dialog-actions>
	<md-button ng-click="$ctrl.cancel()" class="md-primary"><span translate>button.cancel</span></md-button>
	<md-button ng-click="$ctrl.ok(milestone)" class="md-primary"><span translate>button.confirm</span></md-button>
</md-dialog-actions>
