<md-dialog-content class="md-dialog-content">
	<h2 class="md-title">{{$ctrl.dialogTitle}}</h2>
	<p>
		<md-select ng-model="label">
          <md-option ng-value="m" ng-repeat="m in $ctrl.userLabels">
            {{m.name}}
          </md-option>
        </md-select>
	</p>
</md-dialog-content>
<md-dialog-actions> 
	<md-button ng-click="$ctrl.cancel()" class="md-primary">FIXME Cancel</md-button>
	<md-button ng-click="$ctrl.ok(label)" class="md-primary">FIXME Confirm</md-button> 
</md-dialog-actions>
