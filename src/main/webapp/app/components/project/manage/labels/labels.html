<div data-ng-repeat="(n,l) in $ctrl.userLabels | orderObjectBy:'name' track by l.name">
    <lvg-project-manage-labels-label project="$ctrl.project" label="l"></lvg-project-manage-labels-label>
</div>

<md-button class="md-fab md-primary lvg-fab-bottom-right" ng-click="$ctrl.showAddLabelDialog($event)">
    <md-tooltip md-direction="top">{{'partials.project.manage-labels.createLabel' | translate}}</md-tooltip>
    <md-icon md-svg-icon="add"></md-icon>
</md-button>
