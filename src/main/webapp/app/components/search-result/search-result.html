<div class="container">
	<div class="row">
		<div class="col-md-offset-2 col-md-8">
			<div data-ng-if="lvgSearchResult.totalPages > 1">
				<pagination total-items="lvgSearchResult.count" data-ng-model="lvgSearchResult.page" items-per-page="50" max-size="10"  class="pagination-sm" boundary-links="true" data-ng-change="lvgSearchResult.moveToPage(page)"></pagination>
			</div>
				
			<ul class="lvg-search-result-list">
				<li class="lavagna-home-card" data-ng-repeat="card in lvgSearchResult.found track by card.hash">
				    <lvg-card-fragment-v2 card-ref="card" search-type="{{::(lvgSearchResult.project ? 'projectSearch' : 'globalSearch')}}" user-ref="lvgSearchResult.user" view="search"></lvg-card-fragment-v2>
				</li>
			</ul>
			
			<div data-ng-if="lvgSearchResult.totalPages > 1">
				<pagination total-items="lvgSearchResult.count" data-ng-model="lvgSearchResult.page" items-per-page="50" max-size="10"  class="pagination-sm" boundary-links="true" data-ng-change="lvgSearchResult.moveToPage(page)"></pagination>
			</div>
		</div>
	</div>
</div>
