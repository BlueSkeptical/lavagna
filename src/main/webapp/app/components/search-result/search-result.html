<div class="container">
	<div class="row">
		<div class="col-md-offset-2 col-md-8">
			<div data-ng-if="lvgSearchResult.totalPages > 1">
				<lvg-pagination 
				    total-pages="lvgSearchResult.totalPages"
				    current-page="lvgSearchResult.currentPage"
				    max-size="10"
				    change-page="lvgSearchResult.moveToPage"></lvg-pagination>
			</div>
			<ul class="lvg-search-result-list">
				<li class="lavagna-home-card" ng-repeat="card in lvgSearchResult.found">
				    <div ng-repeat="metadata in [lvgSearchResult.metadatas[card.projectShortName]] track by (card.hash+metadata.hash)">
					    <lvg-card-fragment-v2
					        card-ref="card" 
					        search-type="{{::(lvgSearchResult.project ? 'projectSearch' : 'globalSearch')}}" 
					        user-ref="lvgSearchResult.user"
					        project-metadata-ref="metadata" 
					        view="search"></lvg-card-fragment-v2>
                    </div>
				</li>
			</ul>
			<div data-ng-if="lvgSearchResult.totalPages > 1">
				<lvg-pagination 
				    total-pages="lvgSearchResult.totalPages"
                    current-page="lvgSearchResult.currentPage"
				    max-size="10"
				    change-page="lvgSearchResult.moveToPage"></lvg-pagination>
			</div>
		</div>
	</div>
</div>
