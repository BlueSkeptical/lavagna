
<div class="lavagna-left-sidebar-list">
    
    <div class="lavagna-sidebar-column" data-lvg-fill-sidebar-height="{{$ctrl.control}}">
        <div class="panel-body" data-lvg-fill-sidebar-cards-height="$ctrl.control"
             data-lvg-fill-sidebar-cards-height-has-more="{{$ctrl.sidebar[$ctrl.sideBarLocation].hasMore}}"
             data-lvg-fill-sidebar-cards-height-current-page="{{$ctrl.sidebar[$ctrl.sideBarLocation].currentPage}}">
            <lvg-spinner data-ng-hide="$ctrl.sidebarLoaded"></lvg-spinner>
            <div class="clearfix" sv-root="board-column-card" sv-part="$ctrl.sidebar[$ctrl.sideBarLocation].found" sv-on-sort="$ctrl.cardMove($item, $partFrom, $partTo, $indexFrom, $indexTo)">
                <ul data-ng-repeat="card in $ctrl.sidebar[$ctrl.sideBarLocation].found track by card.id" class="lavagna-sidebar-cards list-group" sv-element>
                    <li class="lavagna-board-card">
                        <lvg-board-sidebar-card project="$ctrl.project.shortName" board="$ctrl.board.shortName" card="card"></lvg-board-sidebar-card>
                    </li>
                </ul>
            </div>

        </div>
        <div class="panel-footer" data-ng-if="$ctrl.sidebar[$ctrl.sideBarLocation].currentPage !== 0 || $ctrl.sidebar[$ctrl.sideBarLocation].hasMore">
            <ul class="pager">
                <li class="previous" data-ng-click="$ctrl.sideBarLoad(-1)"
                    data-ng-if="$ctrl.sidebar[$ctrl.sideBarLocation].currentPage !== 0"><a href data-translate>partials.fragments.board-sidebar-fragment.newer</a></li>
                <li class="next" data-ng-click="$ctrl.sideBarLoad(1)"
                    data-ng-if="$ctrl.sidebar[$ctrl.sideBarLocation].hasMore"><a href data-translate>partials.fragments.board-sidebar-fragment.older</a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
