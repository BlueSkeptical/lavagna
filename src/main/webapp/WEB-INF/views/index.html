<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title data-ng-bind="appCtrl.title"></title>
<base href="{{contextPath}}">
<!--  see ResourceController -->
<link rel="stylesheet" href="css/all.css" type="text/css">
<script src="resource/app.js"></script>
<!--  -->
</head>
<body>
	<div class="lavagna-header lvg-inverted">
		<div class="header">
			<a href class="lvg-navbar-brand" data-toggle="sidebar"><i class="fa fa-bars"></i></a>
		</div>
		<lvg-search-input data-lvg-has-permission="SEARCH"></lvg-search-input>
		<ul class="lvg-header-right hidden-xs">
			<li data-lvg-is-authenticated><span class="fa fa-user"></span> <span data-ng-bind="appCtrl.currentUser.username"></span></li>
			<li data-lvg-is-not-authenticated><a href class="navbar-link" data-ng-click="$event.preventDefault();appCtrl.login()" data-translate>index.navbar.login</a></li>
		</ul>
	</div>
	<lvg-sidebar></lvg-sidebar>
	<div data-ui-view class="lavagna-container"></div>
	<lvg-notification></lvg-notification>
	{{#inlineTemplates}}{{.}}{{/inlineTemplates}}
</body>
</html>
