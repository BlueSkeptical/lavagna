<div class="modal-header">
    <h3 class="modal-title">
        <span data-translate>partials.admin.configure-login.oauth.configure-oauth-provider</span>
    </h3>
</div>
<form data-ng-submit="saveOauthConfig(oauthNewProvider);">
	<div class="modal-body">
		<div class="form-group">
			<div class="form-group">
				<label for="oauthNewProvider.type" data-translate>partials.admin.configure-login.oauth.type</label>
				<select class="form-control" data-ng-model="oauthNewProvider.type" id="oauthNewProvider.type"
					required
					data-ng-options="provider.name for provider in oauthProviders|filter: {hasConfigurableBaseUrl: true}">
					<option></option>
				</select>
			</div>
			<div class="form-group">
				<label for="oauthNewProvider.name" data-translate>partials.admin.configure-login.oauth.name</label>
				<input class="form-control" type="text" data-ng-model="oauthNewProvider.name" id="oauthNewProvider.name" required pattern="[a-z]*" maxlength="10">
			</div>
			<div class="form-group">
				<label for="oauthNewProvider.baseUrl" data-translate>partials.admin.configure-login.oauth.base-url</label>
				<input class="form-control" type="text" data-ng-model="oauthNewProvider.baseUrl" id="oauthNewProvider.baseUrl" required>
			</div>
			<!-- 
			<div class="form-group">
				<label for="oauthNewProvider.profileUrl" data-translate>partials.admin.configure-login.oauth.profile-url</label>
				<input class="form-control" type="text" data-ng-model="oauthNewProvider.profileUrl" id="oauthNewProvider.profileUrl">
			</div> 
			-->
			<div class="form-group">
				<label for="oauthNewProvider.apiKey" data-translate>partials.admin.configure-login.oauth.apiKey</label>
				<input class="form-control" type="text" data-ng-model="oauthNewProvider.apiKey" id="oauthNewProvider.apiKey" required>
			</div>
			<div class="form-group">
				<label for="oauthNewProvider.apiSecret" data-translate>partials.admin.configure-login.oauth.secret</label>
				<input class="form-control" type="text" data-ng-model="oauthNewProvider.apiSecret" id="oauthNewProvider.apiSecret" required>
			</div>
			<div class="form-group">
				<label for="oauthNewProvider.callback" data-translate>partials.admin.configure-login.oauth.callback</label>
				<input id="oauthNewProvider.callback" class="form-control form-selectable" type="text" disabled value="{{oauth.baseUrl}}login/oauth/{{oauthNewProvider.type.name}}-{{oauthNewProvider.name}}/callback">
			</div>
		</div>
	</div>
	<div class="modal-footer">
	    <button type="button" class="lvg-button lvg-button-default" data-ng-click="close()" data-translate>button.close</button>
	    <button type="submit" class="lvg-button lvg-button-submit">
            <span class="fa fa-plus"></span> <span data-translate>partials.admin.configure-login.oauth.add-new-provider</span>
        </button>
	</div>
</form>
