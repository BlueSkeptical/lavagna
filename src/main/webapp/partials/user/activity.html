<lvg-navbar data-navbar-type="user"><a ng-href="#"><span data-translate>partials.home.title</span></a><i class="fa fa-angle-right"></i>{{userNameProfile}} <span data-translate>partials.user.title.profile</span></lvg-navbar>
<div class="container auto-margin lavagna-container-top-margin">
	<div class="row">
		<div class="col-xs-12">
			<div class="lavagna-panel">
				<div class="body">
					<div class="text-center">
						<div id="cal-heatmap" class="user-heathmap"></div>
					</div>
					<div class="row">
						<div class="col-md-12 lvg-user-activity-list-item">
							<ul class="lvg-activity-list">
								<li data-ng-repeat="activity in profile.latestActivity20" class="activity">
									<div class="header"><span class="date" data-ng-bind="activity.time | dateIncremental"></span>: <span data-lvg-card="activity.cardId"></span></div> <lvg-card-activity></lvg-card-activity>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="footer" data-ng-show="page != 0 || hasMore">
					<button data-ng-show="page != 0" data-ng-click="loadFor(page - 1)" class="lvg-button lvg-button-default" data-translate>button.next</button>
					<button data-ng-show="hasMore" data-ng-click="loadFor(page + 1)" class="lvg-button lvg-button-default pull-right" data-translate>button.previous</button>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
</div>
