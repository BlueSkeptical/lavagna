language: java
before_script:
  - mysql --version
  - mysql -u root -e "SELECT VERSION();"
  - mysql -u root -e "SELECT @@sql_mode;"
  - mysql -u root -e "SHOW GLOBAL VARIABLES;"
  - mysql -u root -e 'create database lavagna;'
matrix:
    include:
        - jdk: oraclejdk7
          env: $PROFILE=-Ddatasource.dialect=HSQLDB
        - jdk: oraclejdk7
          env: $PROFILE=-Ddatasource.dialect=MYSQL
script: mvn test $PROFILE